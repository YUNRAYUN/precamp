<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49e6fc75da.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
   <div class="background">
    <div class="outerbox">
        <div class="wrapper">
            <div class="wrapper_left">
                <div class="wrapper_left_header">
                    <div class="today">
                        <span>TODAY</span>
                        <span>0</span>
                        <span> | TOTAL</span>
                        <span>12345</span>
                    </div>
                </div>
                <div class="wrapper_left_body">
                    <div class="left_body_header">
                        <div class="left_body_header_gray"></div>
                        <div class="left_body_header_line"></div>
                    </div>
                    <div class="left_body_profile">
                        <div class="profile-detail">
                            <i class="fa-solid fa-user"></i>
                            이름 
                        </div>
                        <div class="profile-detail">
                            <i class="fa-solid fa-phone"></i>
                            phone
                        </div>
                        <div class="profile-detail">
                            <i class="fa-solid fa-envelope"></i>
                            E-mail
                        </div>
                        <div class="profile-detail">
                            <i class="fa-solid fa-star"></i>
                            인스타그램
                        </div>     
                    </div>
                    <div class="left_body_footer">
                        <div class="wrapper_feel">
                            <div class="feel_title">오늘의 기분</div>
                            <select class="feel_select">
                                <option>기쁨 😀</option>
                                <option>슬픔 🥲</option>
                                <option>화남 😡</option>
                                <option>생각 🤔</option>
                            </select>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="wrapper_right">
                <div class="wrapper_right_header">
                    <div class="right_header_title">
                        사이좋은 사람들, 싸이월들
                    </div>
                    <div class="right_header_setting">
                        사생활보호설정
                    </div>
                </div>
                <div class="wrapper_right_body">
                    <iframe id="contentFrame" src="./home.html"></iframe>
                </div>
            </div>
            <!-- 여기 -->
            <div class="navigation">
                <div class="navigation_item" id="menuHome" onclick="menuHome()">홈</div>
                <div class="navigation_item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                <div class="navigation_item" id="menuGame" onclick="menuGame()">게임</div>
            </div>
            </div>
        </div>
    </div>
   </div>
