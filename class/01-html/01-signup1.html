<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>회원가입</title>
    <link href="../02-css/01-signup.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-signup">
            <div class="signup-heading">
                <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>
                <br>
            </div>
            <div class="signup-email">
                <input type="text" style="border:none" placeholder="*이메일">
                <br><br><br><hr>
            </div>
            <div class="signup-name">
                <input type="text" style="border:none" placeholder="*이름">
                <br><br><br><hr>
            </div>
            <div class="signup-password">
                <input type="password" style="border:none" placeholder="비밀번호">
                <br><br><br><hr>
            </div>
            <div class="signup-passcheck">
                <input type="password" style="border:none" placeholder="*비밀번호 확인">
                <br><br><br><hr>
            </div>
            <br><br>
            <div class="signup-gender">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성
            </div>
            <br><br>
            <div class="signup-checking">
                <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다. 
            </div>
            <br>
            <hr>
            <br>
            <div class="signup-button">
                <button style="border:none;">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
