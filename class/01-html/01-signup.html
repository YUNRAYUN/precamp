<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="../02-css/01-signup.css" rel="stylesheet">
</head>
<body>

    <div class="signup">
        
            <h2>회원 가입을 위해 정보를 입력해주세요</h2>
        
        
        <div class="signup-email">
            <input type="text" placeholder="*이메일">
        </div>
        <div class="signup-name">
            <input type="text" placeholder="*이름">
        </div>
        <div class="signup-password">
            <input type="password" placeholder="*비밀번호">
        </div>
        <div class="signup-passcheck">
            <input type="password" placeholder="*비밀번호 확인">
        </div>

        <div class="signup-gender">
            <div class="signup-gender-woman">
                <input type="radio" name="gender">여성
            </div>
            <div class="signup-gender-man">
                <input type="radio" name="gender">남성
            </div>
        </div>
        <div class="signup-checkbox">
            <input type="checkbox">이용약관 개인정보 수집 및 동의 합니다. 
        </div>
        <hr>
        <div class="signup-button">
            <button>가입하기</button>
        </div>
    
    </div>
  
</body>
</html>
